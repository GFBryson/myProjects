<!DOCTYPE html>
<html>
  <head>
    <title>My First ProcessingJS project</title>
  </head>
  <body>
  	<canvas id="myProcessingProject"></canvas>
  	<script src="processing.min.js"></script>
    <script>
    var cHeight=500;
    var cWidth = 700;
      function sketchProc(processing) {
        processing.setup = function() {
          //the code for your basic setup functions goes here
          processing.size(cWidth,cHeight);
        }
        processing.draw = function() {

          var X=processing.mouseX;
          var Y=processing.mouseY;
          processing.fill(255,255,255);
          processing.rect(0,0,700,500);
          processing.fill(0,100,100);
          processing.rect(250,150,300,200);
          processing.fill(0,0,100);
          processing.rect(300,200,200,100);
          if((X>250)&&(X<550)&&(Y>150)&&(Y<350)){
            if((X>300)&&(X<500)&&(Y>200)&&(Y<300)){
                    processing.fill(200,200,10);
            }
            else{
              processing.fill(100,0,220);
            }
          }
          else{
                  processing.fill(200,0,0);
          }
          if((X-(25/2)>0)&&//if mouseX is to right of left side of canvas
            (X+(25/2)<cWidth)&&//if mouseX is to left of right canvas border
              (Y-(25/2)>0)&&//if mouseY is lower than top of canvas
                (Y+(25/2)<cHeight)){//if mouseY is higher then bottom of canvas
            //processing.background();

            processing.ellipse(X, Y, 25, 25);
            //processing.fill(200,,0,0);
          }
          //processing.fill(0,0,100);
          //processing.rect(300,200,500,300);
        };
      }

      var canvas = document.getElementById("myProcessingProject");
      var processingInstance = new Processing(canvas, sketchProc);
    </script>
  </body>
</html>
